<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify UI</title>
</head>
<body>
    <div class="container">
        
        <div class="top-panel">
            <div></div>
            <div></div>
            <div></div>
        </div>
        
        <div class="logo-panel">
            <h1> Spotify </h1>
            <img src="Images/logo.png" alt="">
        </div>

        <div class="menu-option">
            <span></span>
            <h4> Menu</h4>
            <ul>
                <li><a href=""> <i class="fa-solid fa-house-user"></i></i> Home <i class="a-solid fa-angle-right"> </i></a></li>
                <li><a href=""><i class="fa-solid fa-magnifying-glass"></i> Search </a></li>
                <li><a href=""><i class="fas fa-books"></i> Library </a></li>
                <li><a href=""><i class="fa-solid fa-certificate"></i> Premium </a></li>
                <li><a href=""><i class="fa-regular fa-bell"></i> Notifications </a></li>
                <li><a href=""><i class = "fa-solid fa-gear"></i> Settings </a></li>
            </ul>
            <span></span>
        </div>

        <div class="thumbnails-panel">
            
            <img src="Images/album-3.jpg" alt="">
            <img src="Images/album-4.jpg" alt="">
            <img src="Images/album-2.jpg" alt="">
            <img src="Images/album-1.jpg" alt="">
            
        </div>

        <div class="song-detail">
            <h6> Priviledge</h6>
            <h6> Weeknd</h6>
        </div>

        <div class="play-music">
            <div class="timeline-div">
                <div class="timeline"> </div>
            </div>

            <div class="controls">
                <i class="fa-solid fa-backward"></i>
                <i class="fa-solid fa-circle-play"></i>
                <i class="fa-solid fa-forward"></i>
            </div>
            <span></span>
        </div>

        <div class="footer">
            <img src="Images/my_profile.jpg" alt="">
            <div>
                <h5> Mercy Irene</h5>
                <h6> Student account </h6>
            </div>
            <span></span>
            
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </div>
    </div>
</body>
</html>
